<div class="form-group">
  <label>Nome</label>
  <input type="text" class="form-control" #nome>
</div>

<button type="button" class="btn btn-primary"
  (click)="adicionar(nome.value); nome.value = ''"
  [disabled]="nome.length == 0">Adicionar</button>
